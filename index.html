<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <h1 class=" title">Tic-tac-toe</h1>

    <div id="modal">
        <div id="modal-content">
            <form>
                <label for="player1">Player 1's name</label>
                <input type="text" id="X-player" name="playerX">
                <label for="player2">Player 2's name</label>
                <input type="text" id="O-player" name="playerO">
                <button type="button" id="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="gameboard">
            <div class="cell" data-i="0"></div>
            <div class="cell" data-i="1"></div>
            <div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div>
            <div class="cell" data-i="4"></div>
            <div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div>
            <div class="cell" data-i="7"></div>
            <div class="cell" data-i="8"></div>
        </div>
        <h2 id="status"></h2>
        <button id="restart-btn">Restart</button>
    </div>

    <footer>
        <a href="https://github.com/Tudwall/tic-tac-toe"><img src="imgs/GitHub-Mark-32px.png" alt="A link to the GitHub repository" title="made by Tudwall"></a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
