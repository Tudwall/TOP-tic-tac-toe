<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <h1 class=" title">Tic-tac-toe</h1>

    <div class="container">
        <div class="gameboard">
            <div class="grid-item" data-i="0"></div>
            <div class="grid-item" data-i="1"></div>
            <div class="grid-item" data-i="2"></div>
            <div class="grid-item" data-i="3"></div>
            <div class="grid-item" data-i="4"></div>
            <div class="grid-item" data-i="5"></div>
            <div class="grid-item" data-i="6"></div>
            <div class="grid-item" data-i="7"></div>
            <div class="grid-item" data-i="8"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
