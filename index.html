<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <h1 class=" title">Tic-tac-toe</h1>

    <div class="container">
        <div class="gameboard">
            <div class="cell" data-i="0"></div>
            <div class="cell" data-i="1"></div>
            <div class="cell" data-i="2"></div>
            <div class="cell" data-i="3"></div>
            <div class="cell" data-i="4"></div>
            <div class="cell" data-i="5"></div>
            <div class="cell" data-i="6"></div>
            <div class="cell" data-i="7"></div>
            <div class="cell" data-i="8"></div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/Tudwall/tic-tac-toe"><img src="imgs/GitHub-Mark-32px.png" alt="A link to the GitHub repository" title="made by Tudwall"></a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
